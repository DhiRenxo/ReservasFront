<div class="layout min-h-screen flex bg-gray-50 transition-all duration-300">
  <!-- SIDEBAR -->
  <app-sidebar
    [collapsed]="isSidebarCollapsed"
    (collapsedChange)="toggleSidebar($event)"
    class="fixed md:static z-40 h-full bg-white border-r border-gray-200 shadow-lg transition-all duration-300"
  ></app-sidebar>

  <!-- CONTENIDO -->
    <div
      class="content flex-1 transition-all duration-300"
      [ngClass]="{
        'md:ml-64': !isSidebarCollapsed,
        'ml-0 md:ml-16': isSidebarCollapsed
      }"
    >

    <div class="p-4 md:p-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
