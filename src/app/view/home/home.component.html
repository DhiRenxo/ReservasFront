<div class="container mt-4" *ngIf="!cargando">
  <!-- Información del usuario -->
  <div *ngIf="usuario; else noUser">
    <div class="card shadow-sm p-4">
      <!-- Encabezado con foto -->
      <div class="d-flex align-items-center mb-4">
        <img *ngIf="usuario.foto_url; else defaultFoto"
             [src]="usuario.foto_url" alt="Foto perfil"
             class="rounded-circle me-3 border border-secondary"
             width="100" height="100">
        <ng-template #defaultFoto>
          <div class="rounded-circle bg-secondary d-flex justify-content-center align-items-center text-white border border-secondary"
               style="width:100px; height:100px; font-size:32px;">
            {{ usuario.nombre.charAt(0).toUpperCase() }}
          </div>
        </ng-template>
        <div class="ms-3">
          <h3 class="mb-1">{{ usuario.nombre }}</h3>
          <p class="mb-0"><strong>Correo:</strong> {{ usuario.correo }}</p>
          <p class="mb-0" *ngIf="usuario.email_verificado"><small class="text-success">Email verificado</small></p>
          <small class="text-muted">Rol: {{ rol?.nombre || 'Sin rol asignado' }}</small>
        </div>
      </div>

      <hr>

      <!-- Formulario de contacto -->
      <form (ngSubmit)="enviarDatos()" #contactForm="ngForm">
        <!-- Dirección -->
        <div class="row g-2 mb-3">
          <div class="col-2">
            <select class="form-select" [(ngModel)]="calleTipo" name="calleTipo">
              <option value="Av.">Av.</option>
              <option value="Jr.">Jr.</option>
              <option value="Psj.">Psj.</option>
              <option value="Calle">Calle</option>
            </select>
          </div>
          <div class="col-5">
            <input type="text" class="form-control" placeholder="Nombre calle" [(ngModel)]="calleNombre" name="calleNombre" required>
          </div>
          <div class="col-2">
            <input type="text" class="form-control" placeholder="N°" [(ngModel)]="calleNumero" name="calleNumero" required>
          </div>
          <div class="col-3">
            <input type="text" class="form-control" placeholder="Ciudad" [(ngModel)]="ciudad" name="ciudad" required>
          </div>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Departamento" [(ngModel)]="departamento" name="departamento" required>
        </div>

        <!-- Contacto -->
        <div class="mb-3">
          <input type="tel" class="form-control" placeholder="Teléfono" [(ngModel)]="telefono" name="telefono">
        </div>
        <div class="row g-2 mb-3">
          <div class="col-6">
            <input type="text" class="form-control" placeholder="Nombre contacto" [(ngModel)]="contactoNombre" name="contactoNombre">
          </div>
          <div class="col-6">
            <input type="text" class="form-control" placeholder="Número contacto" [(ngModel)]="contactoNumero" name="contactoNumero">
          </div>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Correo alternativo" [(ngModel)]="correoAlternativo" name="correoAlternativo">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">Guardar cambios</button>
      </form>
    </div>
  </div>
  <ng-template #noUser>
    <p class="text-muted">No hay información de usuario disponible.</p>
  </ng-template>
</div>

<!-- Botones modales solo para admin -->
<div *ngIf="rol?.nombre?.toLowerCase() === 'administrador'" class="mt-4">
  <button class="btn btn-primary me-2" (click)="toggleModalGestionRoles()">Gestionar roles</button>
  <button class="btn btn-success" (click)="toggleModalActualizarRoles()">Actualizar roles de usuarios</button>
</div>

<!-- Modal: Gestionar Roles -->
<div class="modal fade show d-block" *ngIf="modalGestionRolesVisible" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Gestionar Roles</h5>
        <button type="button" class="btn-close" (click)="toggleModalGestionRoles()"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mb-2" placeholder="Nuevo rol" [(ngModel)]="nuevoRolNombre">
        <button class="btn btn-primary mb-3 w-100" (click)="crearRol()">Crear rol</button>

        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center"
              *ngFor="let r of roles">
            <input type="text" class="form-control me-2" [(ngModel)]="r.nombre">
            <button class="btn btn-sm btn-success" (click)="editarRol(r); actualizarRolExistente()">Actualizar</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Modal: Actualizar Roles de Usuarios -->
<div class="modal fade show d-block" *ngIf="modalActualizarRolesVisible" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Actualizar roles de usuarios</h5>
        <button type="button" class="btn-close" (click)="toggleModalActualizarRoles()"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mb-2" placeholder="Filtrar usuario" [(ngModel)]="filtroUsuario" (ngModelChange)="filtrarUsuarios()">
        <select class="form-select mb-2" [(ngModel)]="usuarioSeleccionado" (change)="onUsuarioChange()">
          <option *ngFor="let u of usuariosFiltrados" [ngValue]="u">
            {{ u.nombre }} ({{ u.correo }})
          </option>
        </select>
        <select class="form-select mb-2" [(ngModel)]="rolSeleccionadoId">
          <option *ngFor="let r of roles" [value]="r.id">{{ r.nombre }}</option>
        </select>
        <button class="btn btn-success w-100" (click)="actualizarRol()">Actualizar rol</button>
      </div>
    </div>
  </div>
</div>
