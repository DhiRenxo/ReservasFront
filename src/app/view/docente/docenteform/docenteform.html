<!-- MODAL DOCENTE -->
<div class="fixed inset-0 flex items-center justify-center bg-black/50 backdrop-blur-sm z-50">
  <div class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl border border-red-200 animate-fadeIn">

    <!-- ENCABEZADO -->
    <div class="flex justify-between items-center bg-red-600 text-white px-6 py-3 rounded-t-2xl shadow-sm">
      <h5 class="text-lg font-semibold">
        {{ esEdicion ? '✏️ Editar Docente' : '➕ Nuevo Docente' }}
      </h5>
      <button
        type="button"
        (click)="cancelar()"
        class="text-white hover:text-gray-200 text-2xl font-bold leading-none transition"
      >
        ×
      </button>
    </div>

    <!-- CONTENIDO -->
    <div class="p-6">
      <form (ngSubmit)="guardar()" #f="ngForm" class="space-y-5">

        <!-- NOMBRE Y CÓDIGO -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Nombre</label>
            <input
              type="text"
              [(ngModel)]="docente.nombre"
              name="nombre"
              required
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500 focus:outline-none transition"
            />
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Código</label>
            <input
              type="text"
              [(ngModel)]="docente.codigo"
              name="codigo"
              required
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500 focus:outline-none transition"
            />
          </div>
        </div>

        <!-- CORREO -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Correo electrónico</label>
          <input
            type="email"
            [(ngModel)]="docente.correo"
            name="correo"
            placeholder="docente@instituto.edu.pe"
            required
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500 focus:outline-none transition"
          />
        </div>

        <!-- CONTRATO Y HORAS -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Tipo de Contrato</label>
            <input
              type="text"
              [(ngModel)]="docente.tipocontrato"
              name="tipocontrato"
              required
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500 focus:outline-none transition"
            />
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Horas Semanales</label>
            <input
              type="number"
              [(ngModel)]="docente.horassemanal"
              name="horassemanal"
              required
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500 focus:outline-none transition"
            />
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Horas Actual</label>
            <input
              type="number"
              [(ngModel)]="docente.horasactual"
              name="horasactual"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500 focus:outline-none transition"
            />
          </div>
        </div>

        <!-- ESTADO -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Estado</label>
          <select
            [(ngModel)]="docente.estado"
            name="estado"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-white focus:ring-2 focus:ring-red-500 focus:outline-none transition"
          >
            <option [ngValue]="true">Activo</option>
            <option [ngValue]="false">Inactivo</option>
          </select>
        </div>

        <!-- FOOTER -->
        <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
          <button
            type="button"
            (click)="cancelar()"
            class="px-5 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100 transition"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="!f.valid"
            class="px-5 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white font-semibold shadow-md transition"
          >
            Guardar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
