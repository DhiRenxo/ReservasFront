<h2>{{ editando ? 'Editar Usuario' : 'Crear Usuario' }}</h2>
<form [formGroup]="usuarioForm" (ngSubmit)="guardar()">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre:</label>
    <input id="nombre" class="form-control" formControlName="nombre" />
  </div>
  <div class="mb-3">
    <label for="correo" class="form-label">Correo:</label>
    <input id="correo" class="form-control" formControlName="correo" />
  </div>
  <div class="mb-3">
    <label for="rolid" class="form-label">Rol:</label>
    <select id="rolid" class="form-select" formControlName="rolid">
      <option value="" disabled>Seleccione un rol</option>
      <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.nombre }}</option>
    </select>
  </div>
  <div class="form-check mb-3">
    <input type="checkbox" id="estado" class="form-check-input" formControlName="estado" />
    <label for="estado" class="form-check-label">Activo</label>
  </div>
  <button type="submit" class="btn btn-primary me-2">Guardar</button>
  <button type="button" class="btn btn-secondary" (click)="cerrar.emit()">Cancelar</button>
</form>
